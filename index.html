<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <section class="support">
            <div class="container">
                <div class="support-wrapper">
                    <div class="support-title">
                        <h1>Поддержка здесь</h1>
                    </div>
                    <div class="support-description">
                        <p>Мы любим общаться и рады всем отзывам, вопросам и предложениям. Выберите удобный способ</p>
                    </div>
                    <div class="support-links">
                        <a href="#!" class="support-link"><img src="resourses/message.svg" alt="icon">Онлайн-чат</a>
                        <a href="#!" class="support-link"><img src="resourses/phone.svg" alt="icon">Позвонить</a>
                        <a href="#!" class="support-link"><img src="resourses/envelope.svg" alt="icon">Почта</a>
                        <a href="#!" class="support-link"><img src="resourses/star.svg" alt="icon">Отзыв о сайте</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="social">
            <div class="container">
                <div class="content-wrapper">
                    <div class="content-inner">
                        <div class="content-inner__text">
                            <h4>Социальные сети и сообщество</h4>
                            <h2>Присоединяйтесь</h2>
                        </div>
                        <div class="content-inner__links">
                            <a href="#!" class="social-links"><img src="./resourses/vkicon.svg" alt="icon"></a>
                            <a href="#!" class="social-links"><img src="./resourses/insta.svg" alt="icon"></a>
                            <a href="#!" class="social-links"><img src="./resourses/Vector.svg" alt="icon"></a>
                            <a href="#!" class="social-links"><img src="./resourses/twit.svg" alt="icon"></a>
                            <a href="#!" class="social-links"><img src="./resourses/SocStar.svg" alt="icon"></a>
                            <a href="#!" class="social-links"><img src="./resourses/fb.svg" alt="icon"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
